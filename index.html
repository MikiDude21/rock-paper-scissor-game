<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Papper, scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="scoreboard">
        scoreboard
        <div class="usrscr">user <br><span id="usrscr">0</span></div>
        <div class="cptscr">computer <br><span id="cptscr">0</span></div>
    </div>

    <div class="cont">
        <button id="Rock" class="rock">🪨</button>
        <button id="Paper" class="paper">📄</button>
        <button id="Scissors" class="scissor">✂️</button>
    </div>

    <div class="text">
        <div class="choice">
            <h2>Your choice: <span id="your_choice_display"></span></h2>
            <h2>Computer's choice: <span id="Computer_choice"> </span></h2>
        </div>
        
        <h2 ><span id="result" class="score"></span></h2> 
    </div>




    <script src="app.js"> </script>
    
</body>
</html>
